name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'jetbrains'
          cache: gradle

      # New step to create the google-services.json file
      - name: Decode google-services.json
        # This command creates the file in the correct directory
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > composeApp/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :composeApp:assembleDebug

      # Add the distribution step here as discussed previously
      - name: Upload to Firebase App Distribution
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_CI_TOKEN }} # Or whatever you named your token secret
          file: composeApp/build/outputs/apk/debug/composeApp-debug.apk
